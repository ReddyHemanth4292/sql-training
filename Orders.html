<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="your_action_url" method="post">
        <label for="order_id">Order ID:</label>
        <input type="number" id="order_id" name="order_id"><br><br>
    
        <label for="customer_id">Customer ID:</label>
        <input type="number" id="customer_id" name="customer_id"><br><br>
    
        <label for="order_date">Order Date:</label>
        <input type="date" id="order_date" name="order_date"><br><br>
    
        <label for="total_amount">Total Amount:</label>
        <input type="number" step="0.01" id="total_amount" name="total_amount"><br><br>
    
        <input type="submit" value="Submit">
    </form>
    
</body>
