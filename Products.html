<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="your_action_url" method="post">
        <label for="product_id">Product ID:</label>
        <input type="number" id="product_id" name="product_id"><br><br>
    
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name"><br><br>
    
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br><br>
    
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price"><br><br>
    
        <label for="stock_quantity">Stock Quantity:</label>
        <input type="number" id="stock_quantity" name="stock_quantity"><br><br>
    
        <label for="category_id">Category ID:</label>
        <input type="number" id="category_id" name="category_id"><br><br>
    
        <label for="supplier_id">Supplier ID:</label>
        <input type="number" id="supplier_id" name="supplier_id"><br><br>
    
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
