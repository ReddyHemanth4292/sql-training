<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="your_action_url" method="post">
        <label for="review_id">Review ID:</label>
        <input type="number" id="review_id" name="review_id"><br><br>
    
        <label for="product_id">Product ID:</label>
        <input type="number" id="product_id" name="product_id"><br><br>
    
        <label for="customer_id">Customer ID:</label>
        <input type="number" id="customer_id" name="customer_id"><br><br>
    
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5"><br><br>
    
        <label for="review_text">Review Text:</label>
        <textarea id="review_text" name="review_text"></textarea><br><br>
    
        <label for="review_date">Review Date:</label>
        <input type="date" id="review_date" name="review_date"><br><br>
    
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
